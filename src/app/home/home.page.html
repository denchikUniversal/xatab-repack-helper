<ion-content padding>
  <ion-card *ngFor="let item of items" [routerLink]="['/details', item.id]">
    <img [src]="item.imgUrl"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
        </ion-card-title>
      <p>
        <ion-button [routerLink]="['/details', item.id]">Детальнее</ion-button>
    </ion-card-content>
</ion-card>
</ion-content>
